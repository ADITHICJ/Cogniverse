services:
  - type: web
    name: prepsmart-backend
    env: python
    region: default  # or leave blank, default is fine
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn src.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.3
